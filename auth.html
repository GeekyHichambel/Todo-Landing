<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Form</title>
    <link rel="stylesheet" href="auth.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

        const firebaseConfig = {
          apiKey: "AIzaSyDT6mRe_U7mMrowuBloBgE5fjfc2hGCJ1M",
          authDomain: "gamiway-5d982.firebaseapp.com",
          databaseURL: "https://gamiway-5d982-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "gamiway-5d982",
          storageBucket: "gamiway-5d982.appspot.com",
          messagingSenderId: "495989155315",
          appId: "1:495989155315:web:cd492682bfdab0d2ec1e86",
          measurementId: "G-L0YXZLTT4B"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getFirestore(app);  

 function togglePage(){
    console.log("Clicked");
    const container = document.getElementById('container');
    container.classList.toggle('sign-in');
    container.classList.toggle('sign-up');
}      

function register(){
    const username = document.getElementById('username').value;
    const mail = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (validate_email(mail) == false || validate_password(password, confirmPassword) == false){
        return;
    }
    if (validate_fields(username) == false){
        return;
    }

    auth.createUserWithEmailAndPassword(mail, password).then(function (){
        var user = auth.currentUser;
        var database_ref = database.ref();
        var user_data = {
            username: username,
        }
        database_ref.child('users/' + user.uid).set(user_data);
        togglePage();
    }).catch(function (error){
        console.log(error.message);
    });
}

function validate_email(email) {
    expression = /^[^@]+@\w+(\.\w+)+\w$/;
    if (expression.test(email) == true) {
      return true;
    } else {
      return false;
    }
  }

function validate_password(password, confirmPassword){
    if (password < 6 || password != confirmPassword){
        return false;
    }else{
        return true;
    }
}

function validate_fields(field){
    if (field == null) {
        return false;
    }
    if (field.length <= 0){
        return false;
    }else{
        return true;
    }
}

setTimeout(() => {
    container.classList.add('sign-in')
}, 200);
</script>
</head>

<body>
    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-up">
                        <form>
                            <div class="input-group">
                                <i class='bx bxs-user'></i>
                                <label for="username">Username</label>
                                <input type="text" id="username">
                            </div>
                            <div class="input-group">
                                <i class='bx bx-mail-send'></i>
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>
                            <div class="input-group">
                                <i class='bx bxs-lock-alt'></i>
                                <label for="password">Password</label>
                                <input type="password" id="password">
                            </div>
                            <div class="input-group">
                                <i class='bx bxs-lock-alt'></i>
                                <label for="confirm-password">Confirm password</label>
                                <input type="password" id="confirm-password">
                            </div>
                            <button onclick="register()">
                                Sign up
                            </button>
                        </form>
                        <p>
                            <span>
                                Already have an account?
                            </span>
                            <b onclick="togglePage()" class="pointer">
                                Sign in here
                            </b>
                        </p>
                    </div>
                </div>
            </div>
            <!-- END SIGN UP -->
            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-in">
                        <form>
                            <div class="input-group">
                                <i class='bx bxs-user'></i>
                                <label for="signin-username">Username</label>
                                <input type="text" id="signin-username">
                            </div>
                            <div class="input-group">
                                <i class='bx bxs-lock-alt'></i>
                                <label for="signin-password">Password</label>
                                <input type="password" id="signin-password">
                            </div>
                            <button>
                                Sign in
                            </button>
                        </form>
                        <p>
                            <b>
                                Forgot password?
                            </b>
                        </p>
                        <p>
                            <span>
                                Don't have an account?
                            </span>
                            <b onclick="togglePage()" class="pointer">
                                Sign up here
                            </b>
                        </p>
                    </div>
                </div>
                <div class="form-wrapper">
                </div>
            </div>
            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->
        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>
                        Welcome
                    </h2>
                </div>
                <div class="img sign-in">
                </div>
            </div>
            <!-- END SIGN IN CONTENT -->
            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up">
                </div>
                <div class="text sign-up">
                    <h2>
                        Join with us
                    </h2>
                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>
    <script href="auth.js"></script>
</body>

</html>
